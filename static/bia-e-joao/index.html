<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bia e João</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">
    <link rel="icon"href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2216%22>❣️</text></svg>">
  </head>

  <body>
    <script src="script.js"></script>

    <div class="carousel">
      <div class="carousel-images">
        <img src="foto1.jpg" alt="Imagem 1">
        <img src="foto2.jpg" alt="Imagem 2">
        <img src="foto3.jpg" alt="Imagem 3">
        <img src="foto4.jpg" alt="Imagem 4">
      </div>
    </div>

    <header>
      <h1>Bia e João</h1>

      <p>Este site é apenas uma demonstração de todo meu amor por você. Assim sempre poderemos relembrar o começo da nossa
        história.</p>

      <p>"Você é a minha melhor amiga, o meu amor mais profundo. Você é o melhor de mim."</p>
    </header>

    <audio id="music" autoplay loop controls controlslist="noplaybackrate nodownload nofullscreen noremoteplayback">
      <source src="music.mp3" type="audio/mp3">
      Seu navegador não suporta reprodução de áudio.
    </audio>

    <div class="container">
      <div class="counter">
        <h2>Juntos há:</h2>
        <div id="time">
          <div class="time-box"><span id="years">00</span> anos</div>
          <div class="time-box"><span id="months">00</span> meses</div>
          <div class="time-box"><span id="days">00</span> dias</div>
          <div class="time-box"><span id="hours">00</span> horas</div>
          <div class="time-box"><span id="minutes">00</span> minutos</div>
          <div class="time-box"><span id="seconds">00</span> segundos</div>
        </div>
      </div>
    </div>
  </body>
</html>
